<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mapa</title>
    <!-- Asegúrate de que el archivo style.css esté en la misma carpeta que index.html -->
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="./shutterstock_1109744571.mov" type="video/mp4">
            Tu navegador no soporta videos HTML5.
        </video>
    </div>

    <!-- Imagen del mapa con el mapa de imagen -->
    <div class="image-container">
        <img src="./Recurso 1@2x.png" usemap="#test-map">
        <map name="test-map">
            <area target="" alt="Highlands" title="Highlands" href="javascript:void(0);" onclick="playVideo('video-highlands')" coords="387,88,237,92,182,284" shape="poly">
            <area target="" alt="Highlands" title="Highlands" href="javascript:void(0);" onclick="playVideo('video-highlands')" coords="188,281,260,463,446,309" shape="poly">
            <area target="" alt="Highlands" title="Highlands" href="javascript:void(0);" onclick="playVideo('video-highlands')" coords="279,197,289,289,199,276" shape="poly">
        </map>
    </div>

    <!-- Sección de botones con imágenes como fondo -->
    <div class="button-container">
        <div class="circle-button" id="islands" onclick="playVideo('video-islands')"></div>
        <div class="circle-button" id="highlands" onclick="playVideo('video-highlands')"></div>
        <div class="circle-button" id="speyside" onclick="playVideo('video-speyside')"></div>
        <div class="circle-button" id="lowlands" onclick="playVideo('video-lowlands')"></div>
    </div>

    <!-- Contenedores de los videos -->
    <div class="video-modal" id="video-islands">
        <video loop playsinline>
            <source src="./Animacion Isla Maltas Duty Free Uruguay Islands.mp4" type="video/mp4">
            Tu navegador no soporta videos HTML5.
        </video>
        <button class="close-btn" onclick="closeVideo('video-islands')">X</button>
    </div>

    <div class="video-modal" id="video-highlands">
        <video loop playsinline>
            <source src="./Animacion Isla Maltas Duty Free Uruguay Highlands.mp4" type="video/mp4">
            Tu navegador no soporta videos HTML5.
        </video>
        <button class="close-btn" onclick="closeVideo('video-highlands')">X</button>
    </div>

    <div class="video-modal" id="video-speyside">
        <video loop playsinline>
            <source src="./Animacion Isla Maltas Duty Free Uruguay Speyside.mp4" type="video/mp4">
            Tu navegador no soporta videos HTML5.
        </video>
        <button class="close-btn" onclick="closeVideo('video-speyside')">X</button>
    </div>

    <div class="video-modal" id="video-lowlands">
        <video loop playsinline>
            <source src="./Animacion Isla Maltas Duty Free Uruguay Lowlands.mp4" type="video/mp4">
            Tu navegador no soporta videos HTML5.
        </video>
        <button class="close-btn" onclick="closeVideo('video-lowlands')">X</button>
    </div>

    <!-- Footer con imagen -->
    <footer>
        <img src="./Materiales Animacion Isla Maltas Duty Free copy-6_page-0001.jpg" alt="Advertencia de edad y consumo">
    </footer>

    <script>
        // Ocultar todos los modales cuando se carga la página
        window.onload = function () {
            const modals = document.querySelectorAll('.video-modal');
            modals.forEach(modal => {
                modal.style.display = "none";
                const video = modal.querySelector('video');
                if (video) {
                    video.pause(); // Asegúrate de que el video esté pausado
                    video.currentTime = 0; // Reinicia el video al inicio
                }
            });
        };

        function playVideo(id) {
            const modal = document.getElementById(id);
            const video = modal.querySelector('video');
            video.currentTime = 0;
            video.play();
            modal.style.display = "flex";
        }

        function closeVideo(id) {
            const modal = document.getElementById(id);
            const video = modal.querySelector('video');
            video.pause();
            modal.style.display = "none";
        }
    </script>
</body>

</html>
