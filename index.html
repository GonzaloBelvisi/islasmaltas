<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video de Fondo con Imagen</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="shutterstock_1109744571.mov" type="video/mp4">
            Tu navegador no soporta videos HTML5.
        </video>
    </div>

    <!-- Imagen del mapa con el mapa de imagen -->
    <div class="image-container">
        <img src="Recurso 1@2x.png" usemap="#test-map">
        <map name="test-map">
            <!-- Nuevas áreas basadas en las coordenadas proporcionadas -->
            <area shape="poly" coords="103,404,102,300,138,260,174,290,190,350,176,461,134,452" href="javascript:void(0);" onclick="playVideo('video-islands')" alt="Islands">
            <area shape="poly" coords="192,386,177,531,388,419,329,326,284,331,239,356,217,371,208,385,200,384,206,387,199,387" href="javascript:void(0);" onclick="playVideo('video-lowlands')" alt="Lowlands">
            <area shape="rect" coords="185,520,381,411" href="javascript:void(0);" onclick="playVideo('video-lowlands')" alt="Lowlands">
            <area shape="poly" coords="284,98,239,160,248,189,305,120,319,106,316,86,302,86" href="javascript:void(0);" onclick="playVideo('video-islands')" alt="Islands">
            <area shape="poly" coords="187,227,381,243,345,313,281,328,205,375,166,255" href="javascript:void(0);" onclick="playVideo('video-highlands')" alt="Highlands">
            <area shape="poly" coords="192,77,311,67,181,225,132,193" href="javascript:void(0);" onclick="playVideo('video-highlands')" alt="Highlands">
            <area shape="poly" coords="187,225,171,287,137,254,129,221,133,198,157,207" href="javascript:void(0);" onclick="playVideo('video-highlands')" alt="Highlands">
            <area shape="poly" coords="388,178,399,199,376,243,346,239,360,193,361,183" href="javascript:void(0);" onclick="playVideo('video-highlands')" alt="Highlands">
            <area shape="poly" coords="294,177,360,182,346,232,292,235,236,215,244,203,259,188" href="javascript:void(0);" onclick="playVideo('video-speyside')" alt="Speyside">
            <area shape="poly" coords="24,269,133,90,95,63,23,167,13,208,11,243,14,259" href="javascript:void(0);" onclick="playVideo('video-highlands')" alt="Highlands">
            <area shape="poly" coords="181,226,230,172,241,231" href="javascript:void(0);" onclick="playVideo('video-highlands')" alt="Highlands">
        </map>
    </div>

    <div class="content">
        <h1>Bienvenido</h1>
        <p>Este es un ejemplo de una página con video de fondo y una imagen centrada.</p>
    </div>

    <!-- Sección de botones con imágenes como fondo -->
    <div class="button-container">
        <div class="circle-button" id="islands" onclick="playVideo('video-islands')"></div>
        <div class="circle-button" id="highlands" onclick="playVideo('video-highlands')"></div>
        <div class="circle-button" id="speyside" onclick="playVideo('video-speyside')"></div>
        <div class="circle-button" id="lowlands" onclick="playVideo('video-lowlands')"></div>
    </div>

    <!-- Contenedores de los videos -->
    <div class="video-modal" id="video-islands">
        <video loop playsinline>
            <source src="Animacion Isla Maltas Duty Free Uruguay Islands.mp4" type="video/mp4">
            Tu navegador no soporta videos HTML5.
        </video>
        <button class="close-btn" onclick="closeVideo('video-islands')">X</button>
    </div>

    <div class="video-modal" id="video-highlands">
        <video loop playsinline>
            <source src="Animacion Isla Maltas Duty Free Uruguay Highlands.mp4" type="video/mp4">
            Tu navegador no soporta videos HTML5.
        </video>
        <button class="close-btn" onclick="closeVideo('video-highlands')">X</button>
    </div>

    <div class="video-modal" id="video-speyside">
        <video loop playsinline>
            <source src="Animacion Isla Maltas Duty Free Uruguay Speyside.mp4" type="video/mp4">
            Tu navegador no soporta videos HTML5.
        </video>
        <button class="close-btn" onclick="closeVideo('video-speyside')">X</button>
    </div>

    <div class="video-modal" id="video-lowlands">
        <video loop playsinline>
            <source src="Animacion Isla Maltas Duty Free Uruguay Lowlands.mp4" type="video/mp4">
            Tu navegador no soporta videos HTML5.
        </video>
        <button class="close-btn" onclick="closeVideo('video-lowlands')">X</button>
    </div>

    <!-- Footer añadido -->
    <footer>
        <p>Prohibida la venta a menores de 18 años de edad. El abuso en el consumo de alcohol es nocivo para su salud.
            <span>#MENORESNIUNAGOTA</span>
        </p>
    </footer>

    <script>
        // Ocultar todos los modales cuando se carga la página
        window.onload = function () {
            const modals = document.querySelectorAll('.video-modal');
            modals.forEach(modal => {
                modal.style.display = "none";
                const video = modal.querySelector('video');
                if (video) {
                    video.pause(); // Asegúrate de que el video esté pausado
                    video.currentTime = 0; // Reinicia el video al inicio
                }
            });
        };

        function playVideo(id) {
            const modal = document.getElementById(id);
            const video = modal.querySelector('video');
            video.currentTime = 0;
            video.play();
            modal.style.display = "flex";
        }

        function closeVideo(id) {
            const modal = document.getElementById(id);
            const video = modal.querySelector('video');
            video.pause();
            modal.style.display = "none";
        }
    </script>
</body>

</html>
