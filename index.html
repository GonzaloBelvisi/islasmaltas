<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mapa</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="./shutterstock_1109744571.mov" type="video/mp4">
            Tu navegador no soporta videos HTML5.
        </video>
    </div>

    <!-- Imagen del mapa con el mapa de imagen -->
    <div class="image-container">
        <img src="./Recurso 12x.png" usemap="#image-map" alt="Mapa de Regiones de Whisky">
        <map name="image-map">
            <!-- Áreas para Highlands -->
            <area target="" alt="Highlands" title="Highlands" href="javascript:void(0);" onclick="playVideo('video-highlands')" coords="387,88,237,92,182,284" shape="poly">
            <area target="" alt="Highlands" title="Highlands" href="javascript:void(0);" onclick="playVideo('video-highlands')" coords="188,281,260,463,446,309" shape="poly">
            <area target="" alt="Highlands" title="Highlands" href="javascript:void(0);" onclick="playVideo('video-highlands')" coords="279,197,289,289,199,276,237,235" shape="poly">
            <area target="" alt="Highlands" title="Highlands" href="javascript:void(0);" onclick="playVideo('video-highlands')" coords="267,464,447,309,431,391,412,386" shape="poly">
            <area target="" alt="Highlands" title="Highlands" href="javascript:void(0);" onclick="playVideo('video-highlands')" coords="456,227,495,242,464,317,439,304" shape="poly">
            <area target="" alt="Highlands" title="Highlands" href="javascript:void(0);" onclick="playVideo('video-highlands')" coords="149,103,71,133,21,339,50,328" shape="poly">
            
            <!-- Área para Lowlands -->
            <area target="" alt="Lowlands" title="Lowlands" href="javascript:void(0);" onclick="playVideo('video-lowlands')" coords="245,493,404,401,499,511,397,629,345,645,313,659,281,670,217,642,248,568" shape="poly">

            <!-- Áreas para Islands -->
            <area target="" alt="Islands" title="Islands" href="javascript:void(0);" onclick="playVideo('video-islands')" coords="173,323,71,390,175,579,243,449,220,372" shape="poly">
            <area target="" alt="Islands" title="Islands" href="javascript:void(0);" onclick="playVideo('video-islands')" coords="354,123,292,199,306,241,389,129,389,109" shape="poly">

            <!-- Área para Speyside -->
            <area target="" alt="Speyside" title="Speyside" href="javascript:void(0);" onclick="playVideo('video-speyside')" coords="365,218,449,223,436,301,346,294,294,267,304,253" shape="poly">
        </map>
    </div>

    <!-- Sección de botones con imágenes como fondo -->
    <div class="button-container">
        <div class="circle-button" id="islands" onclick="playVideo('video-islands')"></div>
        <div class="circle-button" id="highlands" onclick="playVideo('video-highlands')"></div>
        <div class="circle-button" id="speyside" onclick="playVideo('video-speyside')"></div>
        <div class="circle-button" id="lowlands" onclick="playVideo('video-lowlands')"></div>
    </div>

    <!-- Contenedores de los videos -->
    <div class="video-modal" id="video-islands">
        <video  playsinline>
            <source src="./Animacion Isla Maltas Duty Free Uruguay Islands.mp4" type="video/mp4">
            Tu navegador no soporta videos HTML5.
        </video>
        <button class="close-btn" onclick="closeVideo('video-islands')">X</button>
    </div>

    <div class="video-modal" id="video-highlands">
        <video  playsinline>
            <source src="./Animacion Isla Maltas Duty Free Uruguay Highlands.mp4" type="video/mp4">
            Tu navegador no soporta videos HTML5.
        </video>
        <button class="close-btn" onclick="closeVideo('video-highlands')">X</button>
    </div>

    <div class="video-modal" id="video-speyside">
        <video  playsinline>
            <source src="./Animacion Isla Maltas Duty Free Uruguay Speyside.mp4" type="video/mp4">
            Tu navegador no soporta videos HTML5.
        </video>
        <button class="close-btn" onclick="closeVideo('video-speyside')">X</button>
    </div>

    <div class="video-modal" id="video-lowlands">
        <video  playsinline>
            <source src="./Animacion Isla Maltas Duty Free Uruguay Lowlands.mp4" type="video/mp4">
            Tu navegador no soporta videos HTML5.
        </video>
        <button class="close-btn" onclick="closeVideo('video-lowlands')">X</button>
    </div>

    <!-- Footer con imagen -->
    <footer>
        <img src="./Materiales Animacion Isla Maltas Duty Free copy-6_page-0001.jpg" alt="Advertencia de edad y consumo">
    </footer>

    <script>
        window.onload = function () {
            const modals = document.querySelectorAll('.video-modal');
            modals.forEach(modal => {
                modal.style.display = "none";
                const video = modal.querySelector('video');
                if (video) {
                    video.pause();
                    video.currentTime = 0;
                }
            });
        };

        function playVideo(id) {
            const modal = document.getElementById(id);
            const video = modal.querySelector('video');
            
            // Reinicia y reproduce el video
            video.currentTime = 0;
            video.play();
            modal.style.display = "flex";

            // Agrega un evento 'ended' para cerrar el modal cuando termine el video
            video.onended = function() {
                closeVideo(id);
            };
        }

        function closeVideo(id) {
            const modal = document.getElementById(id);
            const video = modal.querySelector('video');
            
            // Pausa el video y oculta el modal
            video.pause();
            video.currentTime = 0;
            modal.style.display = "none";

            // Elimina el evento 'ended' para evitar conflictos si se vuelve a abrir
            video.onended = null;
        }
    </script>
</body>

</html>
